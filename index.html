<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La casa de Pastel</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <header>
        <img class="logo" src="imagens/logo" alt="logotipo">
    </header>
</main>
<fieldset>
    <form id="FormPastel" action="#" method="post">
        <hr>
        <h2>Informações Do Cliente</h2>
        <label for="nome">Nome do Cliente: </label>
        <input type="text" name="Nome" id="nome" placeholder="Seu Nome">
        <br><br>

        <label for="cpf">CPF: </label>
        <input type="text" name="cpf" id="cpf" placeholder="Seu CPF">
        <br><br>

        <label for="endereco">Endereço: </label>
        <input type="text" name="endereço" id="endereco" placeholder="Seu Endereço">
        <br><br>
        <hr>
</fieldset>
<br><br>
<fieldset>
        <h2>Cardápio</h2>
        <label for="cardapio">Pastel: </label>
        <select id="cardapio" name="cardapio"></select>
        <input type="number" id="qtdCardapio" value="1" min="0">

        <label for="tamanho">Tamanho: </label>
        <select id="tamanho" name="tamanho"></select>
        <br>

        <label for="cardapioww">Outro Pastel: </label>
        <select id="cardapioww" name="cardapioww"></select>
        <input type="number" id="qtdCardapio2" value="1" min="0">
        <br>

        <label for="acompanhantee">Acompanhamento: </label>
        <select id="acompanhantee" name="acompanhantee"></select>
        <input type="number" id="qtdAcompanhante" value="1" min="0">
        <br>

</fieldset>
        <br><br>
        <label for="entrega">Entrega ou Busca: </label>
             <select name="entrega" id="entrega"></select>
        <br><br>
        <hr>

        <fieldset>
            <legend>Forma de Pagamento: </legend>

            <label>
                <input type="radio" name="pagamento" value="Pix" id="pagamentow">
                Pix
            </label>

            <label>
                <input type="radio" name="pagamento" value="Debito" id="pagamentow">
                Débito
            </label>

            <label>
                <input type="radio" name="pagamento" value="Credito" id="pagamentow">
                Crédito
            </label>

            <label>
                <input type="radio" name="pagamento" value="Dinheiro" id="pagamentow">
                Dinheiro
            </label>
        </fieldset>
        
        <br>
        <hr>
        <h2>Informações Importantes</h2>

        <label for="enderecoo">Endereço do Estabelecimento: </label>
        <input type="text" id="enderecoo" name="endereçoo" value="Rua Lisboa, 435 - Jardim Panorama" readonly>
        
        <br>
        <br>

        <label for="numeroo">Número de Telefone do Estabelecimento: </label>
        <input type="text" id="numeroo" name="numeroo" value="(45)9914501514" readonly>

        <br>
</p>
    </form>
